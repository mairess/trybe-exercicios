<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1. Adicione a tag `h1` com o texto `TrybeTrip - Agência de Viagens` como filho da tag `body`;
      const body = document.querySelector('body');
      const bodyChild = document.createElement('h1');
      bodyChild.innerText = 'TrybeTrip - Agência de Viagens';
      body.appendChild(bodyChild);

      // 2. Adicione a tag `main` com a classe `main-content` como filho da tag `body`;
      const mainContent = document.createElement('main');
      mainContent.className = 'main-content';
      body.appendChild(mainContent);

      // 3. Adicione a tag `section` com a classe `center-content` como filho da tag `main` criada no passo 2;
      const centerContent = document.createElement('section');
      centerContent.className = 'center-content';
      mainContent.appendChild(centerContent);

      // 4. Adicione a tag `p` como filho do `section` criado no passo 3 e coloque algum texto;
      const paragraph = document.createElement('p');
      centerContent.appendChild(paragraph);

      // 5. Adicione a tag `section` com a classe `left-content` como filho da tag `main` criada no passo 2;
      const leftContent = document.createElement('section');
      leftContent.className = 'left-content';
      mainContent.appendChild(leftContent);

      // 6. Adicione a tag `section` com a classe `right-content` como filho da tag `main` criada no passo 2;
      const rightContent = document.createElement('section');
      rightContent.className = 'right-content';
      mainContent.appendChild(rightContent);

      // 7. Adicione uma imagem com `src` configurado para valor `https://picsum.photos/200` e classe `small-image`. Esse elemento deve ser filho do `section` criado no passo 5;
      const smallImage = document.createElement('img');
      smallImage.src = 'https://picsum.photos/200';
      smallImage.className = 'small-image';
      leftContent.appendChild(smallImage);

      // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, `um`, `dois`, `três`, e assim por diante. Essa lista deve ser filha do `section` criado no passo 6;
      const unorderedList = document.createElement('ul');
      const one = document.createElement('li')
      one.innerText = 'um';
      const two = document.createElement('li')
      two.innerText = 'dois';
      const three = document.createElement('li');
      three.innerText = 'três';
      const four = document.createElement('li');
      four.innerText = 'quatro';
      const five = document.createElement('li');
      five.innerText = 'cinco';
      const six = document.createElement('li');
      six.innerText = 'seis';
      const seven = document.createElement('li');
      seven.innerText = 'sete';
      const eight = document.createElement('li');
      eight.innerText = 'oito';
      const nine = document.createElement('li');
      nine.innerText = 'nove';
      const ten = document.createElement('li');
      ten.innerText = 'dez';
      rightContent.append(one, two, three, four, five, six, seven, eight, nine, ten);

      // 9. Adicione 3 tags `h3`, todas filhas do `main` criado no passo 2.
      const mainFisrtChild = document.createElement('h3');
      const mainSecondChild = document.createElement('h3');
      const mainThirdChild = document.createElement('h3');
      mainContent.append(mainFisrtChild, mainSecondChild, mainThirdChild);

      // Bônus
      // Adicione a classe `title` na tag `h1` criada;
      const addClassName = bodyChild.className = 'title';

      // Adicione a classe `description` nas 3 tags `h3` criadas;
      const descriptions = document.querySelectorAll('.main-content h3')
      for (let index = 0; index < descriptions.length; index += 1) {
        descriptions[index].className = 'description';
      };
    </script>
  </body>
</html>
