
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form action="" method="get" enctype="multipart/form-data">
    <label for="user-mail">
      <p>E-mail:</p>
    <input type="email" id="user-mail" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
  </label>
  <label for="password">
   <p>Senha:</p>
   <input type="password" id="password" placeholder="Digite sua senha" required>
  </label>
   <br>
   <br>
   <label for="rememberMe">
     <input type="checkbox" name="" id="rememberMe">Lembre-me
   </label>
   <br>
   <br>
   <button type="submit">Enviar</button>
  </form>
</body>
</html>
