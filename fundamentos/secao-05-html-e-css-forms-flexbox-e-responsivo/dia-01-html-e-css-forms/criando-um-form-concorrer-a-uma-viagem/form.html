<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="container">
  <header class="d-flex justify-content-center">
    <h1 id="title" class="text-bg-success p-4">Formulário Trybe Travel</h1>
  </header>
  <main class="text-center">
    <form action="" id="main-form" method="get" enctype="multipart/form-data">
      <fieldset class="bg-info">
        <legend>Preencha seu Formulário</legend>
        <label for="fullName">Nome Completo:
          <input type="text" name="nome-completo" id="fullName" minlength="10" maxlength="40"
            placeholder="Digite seu nome completo" required class="form-control">
        </label>
        <br><br>
        <label for="email">E-mail:
          <input type="email" name="e-mail" id="email" minlength="10" maxlength="50" placeholder="Digite seu e-mail"
            required class="form-control">
        </label>
        <br><br>
        Destino Preferido:
        <label for="destination-1">
          <input type="radio" name="destinations" id="destination-1" value="city" required>Cidade</input>
        </label>
        <label for="destination-2">
          <input type="radio" name="destinations" id="destination-2" value="countryside" required>Campo</input>
        </label>
        <label for="destination-3">
          <input type="radio" name="destinations" id="destination-3" value="beach" required>Praia</input>
        </label>
        <label for="destination-4">
          <input type="radio" name="destinations" id="destination-4" value="mountain" required>Montanha</input>
        </label>
        <br><br>
        <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?<br>
          <textarea name="question" id="question" cols="30" rows="10" maxlength="500"
            placeholder="Digite o motivo aqui em 500 caracteres" required class="form-control"></textarea>
        </label>
        <br><br>
        <label for="date">Qual a melhor data para realizar sua viagem?
          <input type="date" name="date" id="date" required>
        </label>
        <br><br>
        <label for="promo">
          <input type="checkbox" name="promo" id="promo" required>
          Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <br><br>
        <label for="agreement">
          <input type="checkbox" name="agreement" id="agreement">
          Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
        <br><br>
        <button type="submit" id="submit-btn" class="btn btn-success">Enviar</button>
        <button type="reset" id="clear-btn" class="btn btn-danger">Limpar</button>
        <br><br>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </main>
</body>

</html>
